AWSTemplateFormatVersion: 2010-09-09
Description: |
  Bootstrap resources for CloudFormation deployments
  - S3 bucket for CloudFormation artifacts
  - One-time setup per account and region

Resources:
  CfnArtifactsBucket:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "cfn-artifacts-${AWS::AccountId}-${AWS::Region}"
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true


Outputs:
  CfnArtifactsBucketName:
    Value: !Ref CfnArtifactsBucket
