AWSTemplateFormatVersion: 2010-09-09

Description: |
  CI/CD pipeline
  - GitHub source
  - CodeBuild image bake
  - ECS service deploy

Parameters:
  GitHubBranch:
    Type: String
    Default: prod

  GithubRepo:
    Type: String
    Default: Jawidd/aws-project

  ClusterStack:
    Type: String

  ServiceStack:
    Type: String

  ArtifactBucketName:
    Type: String
    Default: cfn-artifacts-225442939245-eu-west-2

Resources:
  CodeBuildBakeImageStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: codebuild-bake/codebuild-bake.yaml
      Parameters:
        ArtifactBucketName: !Ref ArtifactBucketName

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:GetBucketVersioning
                Resource:
                  - !Sub "arn:aws:s3:::${ArtifactBucketName}/*"
                  - !Sub "arn:aws:s3:::${ArtifactBucketName}"
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt CodeBuildBakeImageStack.Outputs.CodeBuildProjectArn
              - Effect: Allow
                Action:
                  - ecs:DescribeClusters
                  - ecs:TagResource
                  - ecs:ListServices
                  - ecs:DescribeServices
                  - ecs:DescribeTaskDefinition
                  - ecs:DescribeTasks
                  - ecs:ListTasks
                  - ecs:RegisterTaskDefinition
                  - ecs:UpdateService
                  - iam:PassRole
                Resource: '*'
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: arn:aws:codeconnections:eu-west-2:225442939245:connection/b774dde0-c8da-4d70-8c29-69959959fc25

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucketName
      Stages:
        - Name: Source
          Actions:
            - Name: GitHub
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              OutputArtifacts:
                - Name: Source
              Configuration:
                ConnectionArn: arn:aws:codeconnections:eu-west-2:225442939245:connection/b774dde0-c8da-4d70-8c29-69959959fc25
                FullRepositoryId: !Ref GithubRepo
                BranchName: !Ref GitHubBranch

        - Name: Build
          Actions:
            - Name: BakeImage
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: ImageDefinition
              Configuration:
                ProjectName:
                  Fn::GetAtt:
                    - CodeBuildBakeImageStack
                    - Outputs.CodeBuildProjectName

        - Name: Deploy
          Actions:
            - Name: ECSDeploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: ECS
                Version: '1'
              InputArtifacts:
                - Name: ImageDefinition
              Configuration:
                ClusterName:
                  Fn::ImportValue: !Sub "${ClusterStack}ClusterName"
                ServiceName:
                  Fn::ImportValue: !Sub "${ServiceStack}ServiceName"
