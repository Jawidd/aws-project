AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Description: |
  DynamoDB tables and message stream Lambda for Cruddur
  - Messages Table (stream enabled)
  - Conversations Table (GSI + stream enabled)
  - WebSocket API (connect/disconnect)
  - Lambda functions with explicit execution roles
  - CloudWatch log retention
  - Deletion protection via Retain policies

Parameters:
  # Tables ------
  MessagesTableName:
    Type: String
    Default: cruddur-messages

  ConversationsTableName:
    Type: String
    Default: cruddur-conversations

  ConnectionsTableName:
    Type: String
    Default: cruddur-websocket-connections

  # WebSocket ------
  WebSocketApiName:
    Type: String
    Default: cruddur-websocket

  StageName:
    Type: String
    Default: prod

  # Lambda ------
  Runtime:
    Type: String
    Default: python3.13

  LogRetentionInDays:
    Type: Number
    Default: 30

  # Safety ------
  DeletionProtection:
    Type: String
    AllowedValues:
      - true
      - false
    Default: true

Conditions:
  EnableDeletionProtection: !Equals [!Ref DeletionProtection, true]

Globals:
  Function:
    Runtime: !Ref Runtime
    Timeout: 30
    Tracing: Active

Resources:
  # Messages Table ------
  MessagesTable:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-dynamodb-table.html
    Type: AWS::DynamoDB::Table
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-attribute-deletionpolicy.html
    DeletionPolicy: Retain
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-attribute-updatereplacepolicy.html
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Ref MessagesTableName
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true

  # Conversations Table ------
  ConversationsTable:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-dynamodb-table.html
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Ref ConversationsTableName
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: last_message_timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: LastMessageIndex
          KeySchema:
            - AttributeName: pk
              KeyType: HASH
            - AttributeName: last_message_timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true

  # WebSocket Connection Table ------
  ConnectionsTable:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-dynamodb-table.html
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Ref ConnectionsTableName
      AttributeDefinitions:
        - AttributeName: connectionId
          AttributeType: S
      KeySchema:
        - AttributeName: connectionId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
        # stale connection records age out automatically

  # WebSocket API Gateway ------
  WebSocketApi:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigatewayv2-api.html
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Ref WebSocketApiName
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: "$request.body.action"

  WebSocketStage:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigatewayv2-stage.html
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref WebSocketApi
      StageName: !Ref StageName
      AutoDeploy: true

  # CloudWatch Logs ------
  MessageStreamLogGroup:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/message-stream"
      RetentionInDays: !Ref LogRetentionInDays

  WebSocketConnectLogGroup:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/websocket-connect"
      RetentionInDays: !Ref LogRetentionInDays

  WebSocketDisconnectLogGroup:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/websocket-disconnect"
      RetentionInDays: !Ref LogRetentionInDays

  # IAM Execution Roles ------
  MessageStreamExecutionRole:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}MessageStreamRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: message-stream-logs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: LogsWrite
                Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/message-stream:*"
        - PolicyName: message-stream-dynamodb
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: TablesCrud
                Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt MessagesTable.Arn
                  - !GetAtt ConversationsTable.Arn
                  - !GetAtt ConnectionsTable.Arn
              - Sid: StreamRead
                Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource:
                  - !GetAtt MessagesTable.StreamArn
        - PolicyName: message-stream-manage-connections
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ManageConnections
                Effect: Allow
                Action:
                  - execute-api:ManageConnections
                Resource:
                  - !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/${StageName}/POST/@connections/*"

  WebSocketConnectExecutionRole:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}WebSocketConnectRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: websocket-connect-logs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: LogsWrite
                Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/websocket-connect:*"
        - PolicyName: websocket-connect-dynamodb
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ConnectionsCrud
                Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt ConnectionsTable.Arn

  WebSocketDisconnectExecutionRole:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}WebSocketDisconnectRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: websocket-disconnect-logs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: LogsWrite
                Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/websocket-disconnect:*"
        - PolicyName: websocket-disconnect-dynamodb
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ConnectionsCrud
                Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt ConnectionsTable.Arn

  # Message Stream Lambda ------
  MessageStreamFunction:
    # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
    Type: AWS::Serverless::Function
    DependsOn:
      - MessageStreamLogGroup
    Properties:
      FunctionName: message-stream
      CodeUri: message-stream-function/
      Handler: app.lambda_handler
      Role: !GetAtt MessageStreamExecutionRole.Arn
      Timeout: 30
      Environment:
        Variables:
          DYNAMODB_MESSAGES_TABLE: !Ref MessagesTableName
          DYNAMODB_CONVERSATIONS_TABLE: !Ref ConversationsTableName
          CONNECTIONS_TABLE: !Ref ConnectionsTableName
          # Management API is HTTPS (not WSS)
          WEBSOCKET_API_ENDPOINT: !Sub "https://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
      Events:
        MessagesStreamEvent:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt MessagesTable.StreamArn
            StartingPosition: LATEST
            BatchSize: 10

  # WebSocket Connect/Disconnect Functions ------
  WebSocketConnectFunction:
    # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
    Type: AWS::Serverless::Function
    DependsOn:
      - WebSocketConnectLogGroup
    Properties:
      FunctionName: websocket-connect
      CodeUri: websocket-connect-function/
      Handler: app.lambda_handler
      Role: !GetAtt WebSocketConnectExecutionRole.Arn
      Environment:
        Variables:
          CONNECTIONS_TABLE: !Ref ConnectionsTableName

  WebSocketDisconnectFunction:
    # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
    Type: AWS::Serverless::Function
    DependsOn:
      - WebSocketDisconnectLogGroup
    Properties:
      FunctionName: websocket-disconnect
      CodeUri: websocket-disconnect-function/
      Handler: app.lambda_handler
      Role: !GetAtt WebSocketDisconnectExecutionRole.Arn
      Environment:
        Variables:
          CONNECTIONS_TABLE: !Ref ConnectionsTableName

  # WebSocket Integrations ------
  ConnectIntegration:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigatewayv2-integration.html
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketConnectFunction.Arn}/invocations"

  DisconnectIntegration:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigatewayv2-integration.html
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketDisconnectFunction.Arn}/invocations"

  # WebSocket Routes ------
  ConnectRoute:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigatewayv2-route.html
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $connect
      AuthorizationType: NONE
      Target: !Sub "integrations/${ConnectIntegration}"

  DisconnectRoute:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigatewayv2-route.html
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $disconnect
      AuthorizationType: NONE
      Target: !Sub "integrations/${DisconnectIntegration}"

  # Lambda Permissions ------
  ConnectPermission:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-lambda-permission.html
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebSocketConnectFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*"

  DisconnectPermission:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-lambda-permission.html
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebSocketDisconnectFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*"

Outputs:
  MessagesTableName:
    Value: !Ref MessagesTableName

  ConversationsTableName:
    Value: !Ref ConversationsTableName

  ConnectionsTableName:
    Value: !Ref ConnectionsTableName

  MessageStreamFunctionArn:
    Value: !GetAtt MessageStreamFunction.Arn

  WebSocketApiEndpoint:
    Value: !Sub "wss://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
    Export:
      Name: CruddurWebSocketEndpoint
